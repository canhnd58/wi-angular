<html>
<head>
    <title>Well Insignt App</title>

    <link href="vendor/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/css/jquery-ui.css" rel="stylesheet">
    <link href="vendor/css/font-awesome.min.css" rel="stylesheet">
    <link href="vendor/css/themify-icons.css" rel="stylesheet">

    <link href='css/main.css' rel='stylesheet'>
    <link href='css/wi-button.css' rel='stylesheet'>
    <link href='css/wi-dropdown.css' rel='stylesheet'>
    <link href='css/wi-list.css' rel='stylesheet'>
    <link href='css/wi-status-bar.css' rel='stylesheet'>
    <link href='css/wi-tab.css' rel='stylesheet'>
    <link href='css/wi-toolbar.css' rel='stylesheet'>
    <link href='css/wi-treeview.css' rel='stylesheet'>
    <link href='css/wi-slidingbar.css' rel='stylesheet'>

    <link href='css/wi-workingtabs.css' rel='stylesheet'>

    <link href='css/ribbon-block/ribbon-block.css' rel='stylesheet'>
    <link href='css/status-bar/status-bar.css' rel='stylesheet'>
    <link href='css/workspace-block/explorer-block.css' rel='stylesheet'>
    <link href='css/workspace-block/working-block.css' rel='stylesheet'>
    <link href='css/workspace-block/workspace-block.css' rel='stylesheet'>

    <link rel="stylesheet" href="css/sprite_16.css">
    <link rel="stylesheet" href="css/sprite_32.css">

    <script src="vendor/js/jquery.min.js"></script>
    <script src="vendor/js/bootstrap.min.js"></script>
    <script src="vendor/js/angular.min.js"></script>
    <!--<script src="vendor/js/angular-ui-router.js"></script>-->
    <script src="vendor/js/jquery-ui.js"></script>

    <script src="js/main.js.bundle.js"></script>
</head>
<body ng-app='wiapp'>

<div class="container" ng-controller="AppController as app">

    <div class="ribbon-wrapper">
        <wi-tabset>
            <wi-tab name="ProjectTab" heading="{{config.ProjectTab.heading}}" closable="false">
                <wi-toolbar name="databaseToolbar" label="Database">
                    <wi-button name='newProject' label="New Project" layout="icon-top"
                               imgurl="img/32x32/project_new_32x32.png"
                               handlers="myHandlers"></wi-button>
                    <wi-button label="Open Project" layout="icon-top"
                               imgurl="img/32x32/project_new_32x32.png"
                               handlers="myHandlers"></wi-button>
                    <wi-dropdown label="Save Project" layout="icon-top"
                               imgurl="img/32x32/project_new_32x32.png"
                               handlers="myHandlers">
                        <wi-button label="Save As" layout="icon-left"
                                   imgurl="img/32x32/project_new_32x32.png"
                                   handlers="myHandlers"></wi-button>
                        <wi-button label="Save" layout="icon-left"
                                   imgurl="img/32x32/project_new_32x32.png"
                                   handlers="myHandlers"></wi-button>
                    </wi-dropdown>
                </wi-toolbar>
            </wi-tab>
            <wi-tab name="WellTab" heading='{{config.WellTab.heading}}' closable="false">
                <wi-toolbar label="Well">
                    <wi-button label="Well1" layout="icon-left"
                               imgurl="img/32x32/project_new_32x32.png"
                               handlers="myHandlers"></wi-button>
                    <wi-button label="Well2" layout="icon-left"
                               imgurl="img/32x32/project_new_32x32.png"
                               handlers="myHandlers"></wi-button>
                </wi-toolbar>

                <wi-toolbar label="Well 2">
                    <wi-button label="Well1" layout="icon-top"
                               imgurl="img/32x32/project_new_32x32.png"
                               handlers="myHandlers"></wi-button>
                    <wi-button label="Well2" layout="icon-top"
                               imgurl="img/32x32/project_new_32x32.png"
                               handlers="myHandlers"></wi-button>
                </wi-toolbar>
            </wi-tab>
        </wi-tabset>
    </div>

    <div class="workspace-wrapper">
        <div class="explorer-block">
            <wi-treeview config="myConfig"></wi-treeview>
        </div>
        <div class="working-block">
            <wi-workingtabset class="pane" tab-configs="workingTabs">
                <wi-workingtab heading="{{tab.heading}}" closable="{{tab.closable}}" ng-repeat="tab in workingTabs">
                    <div ng-switch="tab.type">
                        <div ng-switch-when="dogs">
                            <h1>Dogs</h1>
                            <p>Welcome to a world of dogs.</p>
                        </div>

                        <div ng-switch-when="tuts">
                            <h1>Tutorials</h1>
                            <p>Learn from examples.</p>
                        </div>

                        <div ng-switch-when="cars">
                            <h1>Cars</h1>
                            <p>Read about cars.</p>
                        </div>

                        <div ng-switch-default>
                            <h1>Default</h1>
                            <p>none</p>
                        </div>
                    </div>
                </wi-workingtab>

            </wi-workingtabset>
        </div>
    </div>

    <div class="status-bar">
        <wi-status-bar></wi-status-bar>
    </div>

</div>

</body>
</html>
