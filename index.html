    <div class="workspace-wrapper">
        <div class="explorer-block">
            <div class="treeview-wrapper">
                <wi-treeview config="myConfig"></wi-treeview>
            </div>
            <div class="list-wrapper">
                <wi-list name="MyList1" heading="List 1" items="listItems"></wi-list>
                <wi-list name="MyList2" heading="List 2" items="listItems2"></wi-list>
            </div>
        </div>
        <div class="working-block">
            <wi-workingtabset tab-configs="workingTabs">
                <wi-workingtab heading="{{tab.heading}}" closable="{{tab.closable}}" ng-repeat="tab in workingTabs" ng-switch="tab.type" ng-class="{'wi-display-none': !tab.active}">
                    <div class="working-tab-content" ng-switch-when="dogs" >
                        <h1>Dogs</h1>
                        <p>Welcome to a world of dogs.</p>
                    </div>

                    <div class="working-tab-content" ng-switch-when="tuts">
                        <h1>Tutorials</h1>
                        <p>Learn from examples.</p>
                    </div>

                    <div class="working-tab-content" ng-switch-when="cars">
                        <h1>Cars</h1>
                        <p>Read about cars.</p>
                    </div>

                    <div class="working-tab-content working-logplot-tab-container" ng-switch-when="logplot">
                        <wi-logplot name="{{tab.name}}"></wi-logplot>
                    </div>

                    <div class="working-tab-content" ng-switch-default>
                        <h1>Default</h1>
                        <p>none</p>
                    </div>
                </wi-workingtab>

            </wi-workingtabset>
        </div>
    </div>

    <div class="status-bar">
        <wi-status-bar></wi-status-bar>
    </div>

</html>
